<!DOCTYPE html>
<html>
<head>
<title>Bromium35!</title>
<style>
    body {
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    h1 {
        color: #bd1717;
    }
    
    h2 {
        color: #39ff00
    }

    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
<style>
body {
  background-color: #133f00;
}

.square {
  width: 350px; 
  height: 500px; 
  background-color: #092e4a;
  position: absolute;
  top: 10%; 
  left: -50px; 
  border-radius: 20px; /* Add this line to set the border radius */
  animation: appear 1s forwards; /* Add animation to make squares appear */
  display: flex; /* Add this line to center the text */
  align-items: center; /* Add this line to center the text */
  justify-content: center; /* Add this line to center the text */
  flex-direction: column; /* Arrange items vertically */
}

.square:nth-child(1) {
    left: 2%;
}

.square:nth-child(2) {
  left: 35%; /* Second square starts at 1/3 of the screen width */
  font-size: 100px; /* Increased font size */
  text-align: center; /* Center the text horizontally */
}

.square:nth-child(3) {
  left: 70%; /* Third square starts at 2/3 of the screen width */
  display: flex; /* Add this line to enable flex layout */
  align-items: center; /* Add this line to center the elements vertically */
  justify-content: center; /* Add this line to center the elements horizontally */
  flex-direction: column; /* Arrange items vertically */
}

.volume-slider {
  width: 200px;
  height: 200px;
  margin-top: 20px;
  writing-mode: bt-lr; /* Add this line for vertical slider appearance */
  transform: rotate(270deg); /* Add this line for vertical slider appearance */
  position: relative; /* Add this line to make the position of the outline square relative to the volume slider */
}

.volume-slider::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 2px solid black; /* Set the outline square border */
  border-radius: 20px; /* Set the border radius for the outline square */
  box-sizing: border-box;
}

@keyframes appear {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Style for the button */
button {
  padding: 20px 40px; /* Increase padding */
  font-size: 24px; /* Increase font size */
  border-radius: 10px; /* Add border radius */
  background-color: #39ff00; /* Set background color */
  color: white; /* Set text color */
  border: none; /* Remove border */
  cursor: pointer; /* Change cursor to pointer */
}

.member {
  width: 250px; 
  height: 300px; 
  background-color: blue;
  position: absolute;
  top: 90%; /* Position below the original squares */
  left: 950px; 
  border-radius: 20px; 
  animation: appear 1s forwards;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.member:nth-child(1) {
    left: 0%;
}

.member:nth-child(2) {
  left: 50%;
  font-size: 100px;
  text-align: center;
}

.member:nth-child(3) {
  left: 70%;
}

/* Hide the audio player */
audio {
  position: absolute;
  left: -10000px; /* Move off-screen to the left */
}

/* Style for the image */
.image {
  position: absolute; /* Position the image absolutely within the square */
  top: 70%; /* Center the image vertically within the square */
  left: 30%; /* Center the image horizontally within the square */
  transform: translate(-50%, -50%); /* Adjust the position of the image to center it correctly */
  width: 100px; /* Set the width of the image */
  height: 100px; /* Set the height of the image */
}



</style>
</head>
<body>
<div class="square">
  <h2 style = "font-size: 25px; position:relative; top:20px;">Learning:</h2>
  <h1 style = "position:relative; left:0px; top:-250px;"> Currently Know:</h1>
  <img src="assets/java.png" alt="Java logo" class="image">
  <img src="assets/html.png" alt="HTML logo" style="width: 100px;height: 100x; position: absolute; top: 60.5%; left: 50%;">
  <img src="assets/python.png" alt="HTML logo" style="width: 100px;height: 100x; position: absolute; top: 20%; left: 50%;">
</div>
<div class="square">
  <h1 style="font-size: 90px;">Peap</h1>
  <h2 style="font-size: 25px;">Know Python, and bash. Trying to learn Javascript and Java.</h2>
</div>
<div class="square">
  <input type="range" class="volume-slider" min="0" max="100" value="50" step="1">
</div>

<audio id="audio" controlsautoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // Get the audio element
  const audioElement = document.getElementById('audio');

  // Get the volume slider element
  const volumeSlider = document.querySelector('.volume-slider');

  // Add event listener to the volume slider
  volumeSlider.addEventListener('input', () => {
    // Updatethe volume of the audio element based on the slider value
    audioElement.volume = volumeSlider.value / 100;
  });
</script>
</body>
</html>
